<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" method="post">

        <table border="2" align="center" bgcolor="DarkSeagreen">
            <tr>
                <td><label for="Name"> User name:</label></td>
                <td><input id="Name" required type="text"></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input id="password" type="password"></td>
            </tr>
            <tr>
                
                <td><label for="Email">Email:</label></td>
                <td><input id="Email" placeholder="type your email" type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="Mobile no.">Mobile no:</label></td>
                <td><input id="Mobile no." placeholder="+91xxxxxxxxxx" type="tel"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB:</label></td>
                <td><input type="date" name="" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender:</label></td>
                <td><input id="Gender" type="radio" name="gender">male
                    <input id="Gender" type="radio" name="gender">female
                    <input id="Gender" type="radio" name="gender">other
                
                </td>
            </tr>
            <tr>
                <td><label for="Date and Time">Date and Time:</label></td>
                <td><input id="Date and Time" type="datetime-local" name=""></td>
            </tr>
            <tr>
                <td><label for="File">File:</label></td>
                <td><input accept="img" type="File" name="" id="File"></td>
            </tr>
            <tr>
                <td><label for="Adress">Adress:</label></td>
                <td><textarea name="" placeholder="type" id="Adress" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="City">City:</label></td>
                <td>
                    <select name="" id="City">
                        <option value="select your city ">select your city</option>
                        <!-- <option value="none">none</option>  -->
                        <option value="ahmedabad">ahmedabad</option>
                        <option value="vadodara">vadodara</option>
                        <option value="morbi">morbi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Education">Education:</label></td>
                <td>
                    <select name="" id="Education" multiple>
                        <option value="">10th</option>
                        <option value="">12th</option>
                        <option value="">b.com</option>
                        <option value="">m.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="Color">Color:</label></td>
                <td><input type="Color" name="" id="Color"></td>
            </tr>
            <tr>
                <td><label for="Search">search:</label></td>
                <td>
                    <input type="Search" name="" id="Search">
                    <input type="button" value="search">
                </td>
            </tr>
            <tr>
                <td> <label>Range</label></td>
                <td>20<input type="Range" min="20" max="100" name="" id="Range" value="80">100</td>
            </tr>
            <tr>
                <td> <label>Submit</label> </td>
                <td> 
                    <input type="Reset" value="Resetdata">
                    <input type="Submit" value="Savedata">
                </td>
            </tr>
            <tr>
                <td> <label for="system">system</label></td>
                <td> <input type="text" value="system"></td>
            </tr>
            <tr>
                <td> <label for="subscribe">subscribe</label></td>
                <td> <input type="text" value="subscribe">subscribe</td>
            </tr>
            <tr>
                <td> <label for="introduction">introduction</label></td>
                <td> <input type="text" value="introduction">introduction</td>
            </tr>
            <tr>
                <td> <label for=""></label></td>
            </tr>
            
            
        </table>
    </form>
        
    </body>
    
    </html>
